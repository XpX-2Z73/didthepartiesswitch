<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0c"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a853"/>
      <stop offset="100%" style="stop-color:#c4a882"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle border accent -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3" rx="4"/>

  <!-- Top decorative line -->
  <rect x="100" y="140" width="120" height="2" fill="url(#goldGradient)" opacity="0.6"/>

  <!-- Main question -->
  <text x="100" y="230" font-family="Georgia, 'Playfair Display', serif" font-size="72" font-weight="400" fill="#f5f5f7">Did the Parties</text>
  <text x="100" y="310" font-family="Georgia, 'Playfair Display', serif" font-size="72" font-weight="400" fill="#f5f5f7">Switch?</text>

  <!-- The answer -->
  <text x="100" y="420" font-family="Georgia, 'Playfair Display', serif" font-size="120" font-weight="700" font-style="italic" fill="url(#goldGradient)">Yes.</text>

  <!-- Tagline -->
  <text x="100" y="520" font-family="'Source Sans Pro', -apple-system, sans-serif" font-size="26" fill="#f5f5f7" opacity="0.7">Primary sources from 1861 to 2024</text>

  <!-- URL -->
  <text x="1100" y="580" font-family="'Source Sans Pro', -apple-system, sans-serif" font-size="20" fill="#d4a853" text-anchor="end" opacity="0.8">didthepartiesswitch.com</text>
</svg>
